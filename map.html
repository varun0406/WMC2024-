<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GTA Themed Map with Leaflet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #map {
            height: 100vh;
        }
        .custom-marker {
            background-image: url('https://via.placeholder.com/30'); /* Replace with GTA themed marker icon URL */
            background-size: cover;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }
        .custom-popup {
            background-color: white;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Initialize the map
    var map = L.map('map').setView([34.0522, -118.2437], 13);

    // Add a tile layer (replace with a GTA themed tile layer if available)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Function to create a custom marker
    function createCustomMarker(lat, lng, popupContent) {
        var markerIcon = L.divIcon({
            className: 'custom-marker',
            iconSize: [30, 30],
            iconAnchor: [15, 15]
        });

        var marker = L.marker([lat, lng], {icon: markerIcon}).addTo(map);
        marker.bindPopup('<div class="custom-popup">' + popupContent + '</div>');
    }

    // Add custom markers
    createCustomMarker(34.0522, -118.2437, 'Marke   r 1: Description for Marker 1');
    createCustomMarker(34.0622, -118.2537, 'Marker 2: Description for Marker 2');
    createCustomMarker(34.0722, -118.2637, 'Marker 3: Description for Marker 3');
</script>
</body>
</html>
