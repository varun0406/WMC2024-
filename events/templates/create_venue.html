<form action="{% url 'create_venue' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="venue_name">Venue Name:</label>
    <input type="text" id="venue_name" name="venue_name" required>
    <br>
    <label for="venue_address">Venue Address:</label>
    <textarea id="venue_address" name="venue_address"></textarea>
    <br>
    <label for="venue_contact">Venue Contact:</label>
    <input type="text" id="venue_contact" name="venue_contact">
    <br>
    <label for="venue_capacity">Venue Capacity:</label>
    <input type="number" id="venue_capacity" name="venue_capacity" required>
    <br>
    <label for="image">Venue Image:</label>
    <input type="file" id="image" name="image">
    <br>
    <button type="submit">Create Venue</button>
</form>
