<!DOCTYPE html>
<html>
<head>
    <title>Delete Event</title>
    {% load static %}
</head>
<body>
    <h1>Delete Event</h1>
    <p>Are you sure you want to delete {{ event.event_name }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'events:admin_dashboard' %}">Cancel</a>
</body>
</html>
