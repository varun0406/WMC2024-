{% extends './basenew.html' %}
{% block body %}
<style>
    .news .blog-post .post-content {
        position: relative;
        padding: 30px 30px 25px 30px;
        border-width: 0 0px 0px 0px;
        border-style: none;
        border-color: transparent;
    }
    /*
 * @Name: GitHub Event Web
 * @Author: Max Base
 * @Repository: https://github.com/BaseMax/GitHubEventWeb
*/

@import url("https://fonts.googleapis.com/css?family=Open+Sans");
.main-class {
    background: #000;
    color: white;
    font-family: "Open Sans";
    height:1000px;
}
.main-class img {
    border: 0px;
}
.main-class li {
    list-style: none;
}
.main-class a {
    text-decoration: none;
    cursor: pointer;
    color: inherit;
}
a.underline {
    padding-bottom: 4px;
    color: white;
    border-bottom: 2px solid white;
}
.gradient-subtext {
    background: -webkit-linear-gradient(270.97deg, #FFE580 -21.36%, #FF7571 -2.45%, #EA5DAD 26.84%, #C2A0FD 64.15%, #3BF0E4 108.29%, #B2F4B6 159.03%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.gradient-text {
    /* background: -webkit-linear-gradient(270.97deg, #FFE580 -21.36%, #FF7571 -2.45%, #EA5DAD 26.84%, #C2A0FD 64.15%, #3BF0E4 108.29%, #B2F4B6 159.03%); */
    background: linear-gradient(267.91deg, #FFE57F 9.35%, #FF7170 96.48%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.text-gradient-purple {
    background: linear-gradient(87.54deg, #9867F0 -6.8%, #ED4E50 84.14%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.main-class .button {
    font-family: "alliance", mono, sans-serif;
    position: relative;
    z-index: 1;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-transform: none;
    font-weight: 600;
    font-size: 14px;
    padding: 4px 28px;
    height: 56px;
    border-radius: 0;
    overflow: hidden;
    background: transparent;
    letter-spacing: 0.07em;
    text-transform: uppercase;
    font-feature-settings: 'salt' on, 'ss01' on, 'ss02' on;
    color: #fff;
    border: 2px solid #FF7571;
}
.main-class .button:hover {
    background: linear-gradient(269.16deg, #FFE580 -15.83%, #FF7571 -4.97%, #FF7270 15.69%, #EA5DAD 32.43%, #C2A0FD 50.09%, #9867F0 67.47%, #3BF0E4 84.13%, #33CE43 105.13%, #B2F4B6 123.24%);
    background-position: 58% 50%;
    background-size: 500%;
    color: black;
}
section.updates {
    text-align: center;
    display: inline-block;
    width: 100%;
    height: auto;
    border-top: 1px solid rgba(66,82,109,0.5);
    border-bottom: 1px solid rgba(66,82,109,0.5);
    padding-top: 45px;
    padding-bottom: 45px;
    color: #B5BFD2;
}
section.updates p.signup-text {
    font-size: 20px;
}
section.updates p.follow-text {
    margin-top: 35px;
}
footer {
    text-align: center;
    display: inline-block;
    width: 100%;
    height: auto;
    color: #959da5;
}
footer ul {
    width: 100%;
    float: left;
    margin-top: 25px;
    margin-bottom: 25px;
}
footer .logo {
    width: 45px;
    margin-bottom: 10px;
}
footer .copyright {
    width: 100%;
    display: inline-block;
    margin-bottom: 30px;
}
ul.linear-list {

}
ul.linear-list li {
    display: inline-block;
    padding: 10px;
}
header {
    display: inline-block;
    width: 100%;
    height: 70px;
    background: #040303;
    border-bottom: 1px solid rgba(66,82,109,0.5);
    padding-top: 5px;
    padding-bottom: 5px;
}
header nav {
    float: right;
    margin-right: 30px;
}
header nav li {
    display: inline-block;
    margin-left: 9px;
    padding-right: 5px;
    padding-left: 5px;
    padding-top: 20px;
    padding-bottom: 20px;
}
header nav li.active {
    border-bottom: 2px solid #d73a49;
    /* border-bottom: 2px solid #FFE57F;  */
}
section.blog {
    width: 100%;
    float: left;
}
section.blog .subtitle {
    color: #FFE57F;
}
section.blog h1 {
    font-size: 45px;
    color: #FFE57F;
    margin-bottom: 15px;
}
section.blog p {
    text-align: justify;
    line-height: 30px;
    padding-top: 8px;
    padding-bottom: 15px;
}
section.blog .author {
    float: left;
    margin-left: 20px;
    margin-bottom: 35px;
}
section.blog .time {
    color: #B5BFD2;
}
section.blog .author .details {
    float: left;
    margin-left: 15px;
}
section.blog .author h5 {
    width: 100%;
    margin-top: 5px;
    font-size: 19px;
    margin-bottom: 5px;
}
section.blog .author span {
    width: 100%;
}
section.blog .author img {
    float: left;
    width: 70px;
    border-radius: 50%;
}
header .logo {
    width: 250px;
    float: left;
    margin-right: 15px;
    margin-top: 8px;
    margin-left: 25px;
}
header .time {
    float: left;
    line-height: 60px;
    color: #B5BFD2;
}
header .countdown-time {
    float: left;
    line-height: 60px;
    margin-left: 15px;
}
section.sponsors {
    display: inline-block;
    text-align: center;
    width: 100%;
    height: auto;
    background-color: #040303;
    /* border-top: 1px solid rgba(66,82,109,0.5); */
}
section.speakers {
    text-align: center;
    display: inline-block;
    width: 100%;
    height: auto;
    background-color: #040303;
}
section.attends {
    text-align: center;
    display: inline-block;
    width: 100%;
    height: auto;
    background-color: #040303;
    background-image: url('shape-bl.webp');
    background-position: bottom/left;
    background-attachment: cover;
    background-repeat: no-repeat;
}
section.attends h2 {
    font-size: 59px;
    margin-bottom: 60px;
    margin-top: 45px;
}
section.attends h4 {
    font-size: 29px;
}
section.attends p {
    color: #B5BFD2;
    margin-bottom: 50px;
}
section.content-small {
    height: auto !important;
}
section.content-small h1 {
    margin-top: 0px !important;
}
section.content {
    text-align: center;
    display: inline-block;
    width: 100%;
    height: 500px;
    background-color: #040303;
    background-image: url('/static/Events/img/pattern-light.svg');
    background-position: center;
    background-attachment: cover;
    background-repeat: no-repeat;
}
section.sponsors h4 {
    font-size: 36px;
    line-height: 96px;
}
section.content h1 {
    font-size: 96px;
    line-height: 96px;
    margin-top: 45px;
    margin-bottom: 25px;
}
section.content p {
    margin-bottom: 15px;
    color: #B5BFD2;
    font-size: 22px;
}
.main-class .container {
    width: 90%;
    padding: 45px;
    margin: auto;
}
ul.sponsor-list {
    float: left;
    width: 100%;
    margin-top: 15px;
    margin-bottom: 25px;
}
ul.sponsor-list li {
    width: 25%;
    float: left;
    margin-bottom: 15px;
    width: calc(25% - 16px);
}
ul.sponsor-list li img {
    text-align: center;
    vertical-align: middle;
    /* max-width: 150px; */
    /* max-height: 40px; */
    width: auto;
    max-width: 70%;
    max-height: 80px;
}
ul.sponsor-list li a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 128px;
    position: relative;
    z-index: 1;
    overflow: hidden;
    transition: opacity .3s ease-in-out;
}
.main-class hr.gradient {
    background: linear-gradient(269.16deg, #FFE580 -15.83%, #FF7571 -4.97%, #FF7270 15.69%, #EA5DAD 32.43%, #C2A0FD 50.09%, #9867F0 67.47%, #3BF0E4 84.13%, #33CE43 105.13%, #B2F4B6 123.24%);
    height: 8px;
}
.main-class hr {
    background: rgba(66,82,109,0.5);
    height: 1px;
    border: none;
}
section.subscribe {
    text-align: center;
    display: inline-block;
    width: 100%;
    height: auto;
    z-index: 1;
    background: url(cta-bg.png) center/100% auto no-repeat;
    padding: 120px 0;
}
section.subscribe p {
    width: 100%;
    font-size: 24px;
    margin-bottom: 20px;
}
ul.blog-utilites {
    float: right;
}
ul.blog-utilites li {
    display: inline-block;
    text-align: center;
    margin-left: 7px;
    margin-right: 7px;
}
a.go-back {

}
a.go-back svg {
    float: left;
}
a.go-back span {
    float: left;
    line-height: 24px;
    margin-left: 10px;
}
.clear {
    clear: both;
}
section.faq {
    text-align: center;
    width: 100%;
    height: auto;
}
section.faq h1 {
    font-size: 43px;
    margin-bottom: 39px;
}
ul.faq-question {

}
ul.faq-question li {

}
ul.faq-question svg {
    float: right;
    cursor: pointer;
    margin-top: -35px;
    fill: white;
    transition: transform .6s ease;
}
ul.faq-question h2.faq-title {
    text-align: left;
    font-size: 30px;
    margin-bottom: 15px;
}
ul.faq-question .faq-content {
    text-align: left;
    margin-left: 0px;
    font-weight: 500;
    margin-bottom: 26px;
    color: #959da5;
}
ul.speaker-list {
    width: 100%;
    float: left;
    margin-bottom: 19px;
}
ul.speaker-list li {
    width: 100%;
    height: auto;
    /* float: left; */
    display: inline-block;
    padding-top: 30px;
    padding-bottom: 35px;
    border-bottom: 1px solid rgba(66,82,109,0.5);
}
ul.speaker-list li img {
    width: 110px;
    border-radius: 50%;
    /* border: 3px solid #FFE57F; */
    border: 3px solid #FF7170;
}
ul.speaker-list li h3 {
    text-align: center;
    width: 100%;
    padding-left: 15%;
    padding-right: 15%;
    font-size: 25px;
    color: white;
    margin-bottom: 4px;
}
ul.speaker-list li h4 {
    font-size: 23px;
    color: white;
}
ul.speaker-list li h5 {
    font-size: 20px;
    color: #B5BFD2;
}
section.speakers h1 {
    font-size: 64px;
    line-height: 96px;
    margin-top: 45px;
    margin-bottom: 25px;
}
section.profile {
    float: left;
    width: 100%;
    height: auto;
    margin-bottom: 45px;
}
section.profile .avatar {
    float: left;
    width: 250px;
    border-radius: 10px;
}
section.profile .details {
    width: calc(100% - 275px);
    margin-left: 25px;
    float: left;
}
section.profile h1 {
    font-size: 54px;
    margin-bottom: 8px;
}
section.profile h2 {
    color: #B5BFD2;
    margin-bottom: 25px;
}
section.profile .social {
    margin-top: 25px;
}
section.profile .social svg {
    height: 24px;
    fill: currentColor;
    margin-right: 25px;
}

</style>
<link href="/static/base/css/stylecopy.css" rel="stylesheet">

<div class="main-class" style="margin-top:14px">
    <section class="content" style="height:auto">
        <div class="container">
            <h1 class="gradient-text">KARMA QUIZZES</h1>
            <p>
                Give Quiz to earn more and more karma points
            </p>
            <br>
        </div>
    </section>

    <div class="main-membership" style="background:black;width:100%">
        <section class="news section" style="padding:0px;width:100%;    width: 90%;
    margin: auto;">
            <div class="container" style="padding:0px;width:86%;margin:auto;box-sizing:border-box;max-width:none">
                <div class="row" style="padding:0px;margin:0px;width:100%">
                    <div class="col-12"></div>
                </div>
                <div class="row" style="padding:0px;margin:0px;width:100%;display:flex;justify-content:space-between;align-items:center">
                    {% for quiz in quiz_data %}


                    {% if quiz.id not in quiz_given_user %}
                    <div class="" style="width:28%;padding:0px;min-width:100px;border:1px solid #ffe47f;width: 320px;height: 420px;margin-bottom:40px">
                        <div class="blog-post">
                            <div class="post-thumb">
                                <a href="/Quiz/{{quiz.id}}">
                                    {% comment %} <img style="height:200px;width:100%" src="{% if event.Image1 %}{{ event.Image1 }}{% else %}https://via.placeholder.com/640x480{% endif %}" alt="post-image" class="img-fluid"> {% endcomment %}
                                    <img style="height:220px;width:100%" src="https://as1.ftcdn.net/v2/jpg/05/24/20/70/1000_F_524207050_Z07FpgJiDo7MRPZD6qblJNz4j5kIuTCR.jpg" alt="post-image" class="img-fluid"> 
                                </a>
                            </div>
                            <div class="post-content" style="border:0px;border-width:0px;padding: 17px 30px 0px 30px;">
                                
                                <div class="post-title">
                                    <h2><a href="/Quiz/{{quiz.id}}" style="color:white;display: flex;
    justify-content: center;margin-top:20px">{{quiz.title}}</a></h2>
                                </div>
                                <div class="post-meta">
                                    <ul class="list-inline">
                                        <li class="list-inline-item">
                                            <i class="fa fa-user-o"></i>
                                            <a href="#" style="color:white"></a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="button-" style="width:100%;display:flex;justify-content:center;align-items:center;border:0px;margin-bottom:-28px;margin-top:20px;margin-bottom:20px">
                                    <a href="/Quiz/{{quiz.id}}"><button type="button" class="btn btn-primary" style="background-color:#ff8472">ATTEMPT QUIZ {{quiz.id}}</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endif %}


                    {% endfor %}
                </div>
            </div>
        </section>
    </div>
</div>


{% endblock body %}
