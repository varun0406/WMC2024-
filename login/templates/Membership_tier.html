<form method="post">
    {% csrf_token %}
    <label for="membership-tier">Select Membership Tier:</label>
    <select name="membership-tier" id="membership-tier">
        <option value="gold">Gold</option>
        <option value="bronze">Bronze</option>
        <option value="silver">Silver</option>
    </select>
    <button type="submit">Submit</button>
</form>
